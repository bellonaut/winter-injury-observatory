version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: winter-injury-db
    environment:
      POSTGRES_DB: winter_injury_observatory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: winter-injury-mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://postgres:postgres@postgres:5432/mlflow
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
    command: >
      mlflow server
      --backend-store-uri postgresql://postgres:postgres@postgres:5432/mlflow
      --default-artifact-root s3://mlflow-artifacts
      --host 0.0.0.0
      --port 5000
    depends_on:
      - postgres
      - minio

  minio:
    image: minio/minio:latest
    container_name: winter-injury-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: winter-injury-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/winter_injury_observatory
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MODEL_BACKEND=local
      - MODEL_ARTIFACT_PATH=/app/artifacts/demo_model.joblib
      - DEMO_API_TOKEN=dev-secret
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_S3_ENDPOINT_URL=http://minio:9000
    depends_on:
      - postgres
      - mlflow
    volumes:
      - ./api:/app/api
      - ./ml_pipeline:/app/ml_pipeline

  dagster:
    build:
      context: .
      dockerfile: docker/Dockerfile.dagster
    container_name: winter-injury-dagster
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/winter_injury_observatory
      - DAGSTER_POSTGRES_USER=postgres
      - DAGSTER_POSTGRES_PASSWORD=postgres
      - DAGSTER_POSTGRES_DB=dagster
    depends_on:
      - postgres
    volumes:
      - ./dagster_project:/app/dagster_project
      - ./data_connectors:/app/data_connectors

volumes:
  postgres_data:
  minio_data:
