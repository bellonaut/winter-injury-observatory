services:
  - type: web
    name: winter-injury-observatory
    env: docker
    dockerfilePath: ./docker/Dockerfile.api
    plan: free
    healthCheckPath: /health
    envVars:
      - key: MODEL_BACKEND
        value: local
      - key: MODEL_ARTIFACT_PATH
        value: artifacts/demo_model.joblib
      - key: DEMO_API_TOKEN
        sync: false
      - key: API_SECRET_KEY
        sync: false
      - key: ENABLE_MAP_V1
        value: "true"
      - key: ENABLE_ROUTE_API_V1
        value: "true"
      - key: ENABLE_SEGMENT_MODEL
        value: "false"
